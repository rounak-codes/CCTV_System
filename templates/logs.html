<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmful Object Detection Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .timestamp {
            width: 25%;
        }
        .camera {
            width: 20%;
        }
        .log-message {
            width: 55%;
        }
    </style>
</head>
<body>

<header>
    <h1>Harmful Object Detection Logs</h1>
</header>

<table>
    <thead>
        <tr>
            <th class="timestamp">Timestamp</th>
            <th class="log-message">Log Message</th>
            <th class="camera">Camera</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.timestamp }}</td>
            <td>{{ log.log_message }}</td>
            <td>{{ log.camera }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
