<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shutting Down</title>
    <script>
        // Redirect to about:blank after a short delay
        setTimeout(function() {
            window.location.href = 'about:blank';
            setTimeout(function() {
                // Perform the shutdown after redirect
                fetch('/shutdown_server', { method: 'POST' });
            }, 1000);  // Wait 1 second after redirect to perform shutdown
        }, 500);  // Wait 500ms before redirecting
    </script>
</head>
<body>
    <h1>Shutting down the system...</h1>
</body>
</html>
